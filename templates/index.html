<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache" />
    <title>Compositum</title>
    <link rel="stylesheet" href="/static/index.css?version=51" type="text/css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <nav id="navbar">
	<div class="nav-top">
	    <a class="nav-link logo">
		<img src="/static/favicon.ico">
	    </a>
	</div>
	<div class="nav-middle">
	    <a id="search-clumps-link" class="nav-link" href="#">
		<svg class="nav-svg"><use href="#search-symbol"></use></svg>
		<h1 class="nav-text">Search</h1>
	    </a>
	    <a id="add-clump-link" class="nav-link" href="#">
		<svg class="nav-svg"><use href="#addClump-symbol"></use></svg>
		<h1 class="nav-text">Add Entry</h1>
	    </a>
	    <a class="nav-link">
		<svg class="nav-svg"><use href="#avatar-symbol"></use></svg>
		<h1 class="nav-text">Account</h1>
	    </a>
	    <a class="nav-link">
		<svg class="nav-svg"><use href="#bugReport-symbol"></use></svg>
		<h1 class="nav-text">Bug Report</h1>
	    </a>
	    <a id="logout-link" class="nav-link" href="#">
		<svg class="nav-svg"><use href="#logout-symbol"></use></svg>
		<h1 class="nav-text">Logout</h1>
	    </a>
	    <a id="themeTog" class="nav-link" href="#">
		<svg class="nav-svg"><use href="#themeTog-symbol"></use></svg>
		<h1 class="nav-text">Toggle Theme</h1>
	    </a>
	</div>
	<div class="nav-bottom">
	    <a id="sync-link" class="nav-link" href="#">
		<svg class="nav-svg"><use href="#sync-symbol"></use></svg>
		<h1 class="nav-text">Sync</h1>
	    </a>
	</div>
    </nav>

    <div id="search-bar">
	<input class="search-input" placeholder="Search"></input>
    </div>

    <div id="popup">
	<div id="masterPassMenu">
	    <h1>Master Password Required</h1>
	    <h2>Enter your master password to decrypt your secure data.</h2>
	    <div id="masterPassInputDiv">
		<input id="masterPassInput" placeholder="Master Password" type="password"></input>
		<svg id="masterPassSVG"><use href="#viewPassword-symbol"></use></svg>
	    </div>
	    <button id="submitMasterPass">Decrypt</button>
	    <a id="why-link">View Security Information</a>
	</div>

	<form id="clumpEditor" method="GET">
	    <div class="editorHeader">
	    <img class="imgLogo">
	    <input class="name" autofocus placeholder="Name"></input>
	    </div>
	    <div class="editorBody">
		<div class="website-line">
		    <span>Website</span>
		    <input class="url" placeholder="URL"></input>
		</div>
		<div class="login-line">
		    <span>Login</span>
		    <input class="login" placeholder="Login"></input>
		</div>
		<div class="email-line">
		    <span>Email</span>
		    <input class="email" type="email" placeholder="E-mail"></input>
		</div>
		<div class="password-line">
		    <span>Password</span>
		    <input id="password-input" class="password" placeholder="Password" readonly="true"></input>
		    <svg id="show-hide-svg"><use href="#viewPassword-symbol"></use></svg>
		    <svg id="copy-svg"><use href="#copy-symbol"></use></svg>
		    <svg id="generate-svg"><use href="#generate-symbol"></use></svg>
		</div>
	    </div>
	    <div class="editorFooterButtons">
	    <button id="closeEdit" type="button">Close</button>
	    <button id="saveClumpEdit" type="button">Save</button>
	    <button id="deleteClump" type="button">Delete</button>
	    </div>
	</form>

	<div id="password-generator">
	    <h2>Password Generator</h2>
	    <div class="result-container">
		<span id="result"></span>
	    </div>
	    <div class="settings">
		<div class="setting">
			<label>Password length</label>
			<input id="length-display" value='20' type="text" readonly />
			<input type="range" min="1" max="40" id="length-slider" value='20' />
		</div>
		<div class="setting">
			<label>Include uppercase letters</label>
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label>
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label>
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label>
			<input type="checkbox" id="symbols" checked />
		</div>
	    </div>
	    <div class="btn-div">
		<button class="btn" id="cancel-password">Cancel</button>
		<button class="btn" id="generate">Generate Password</button>
		<button class="btn" id="use-password">Use</button>
	    </div>
	</div>
    </div>

    {{ if . }}
    <div class="error">{{ . }}</div>
    {{ end }}

    <div id="passPrompt">
        <input id="masterPassword" type="password" placeholder="Password"></input>
        <button id="unlock" type="button">Unlock</button>
    </div>

    <div id="clumps"></div>

    <script type="text/javascript" src="/static/aes.js"></script>
    <script type="text/javascript" src="/static/index.js"></script>
