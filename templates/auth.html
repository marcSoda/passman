<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>

    <div id="hero">
	<div id="container" class="form-box">
	    <div id="bbox" class="button-box">
		<div id="btn"></div>
		<button id="login-toggle" type="button" class="toggle-btn">Log In</button>
		<button id="register-toggle" type="button" class="toggle-btn">Register</button>
	    </div>
	    <form id="login-form" class="input-group">
		<input id="login" type="text" class="input-field" placeholder="Email" required>
		<input id="password" type="password" class="input-field" placeholder="Password" required>
		<button id="login-button" type="button" class="submit-btn">Login</button>
	    </form>
	    <form id="register-form" class="input-group">
		<input id="reg-login" type="text" class="input-field" placeholder="Email" required>
		<input id="reg-password" type="password" class="input-field" placeholder="Password" required>
		<input id="reg-password-again" type="password" class="input-field" placeholder="Verify Password" required>
		<div class="checkbox-box">
		    <input id="checkbox" type="checkbox" class="checkbox">
		    <label>I agree to the term and conditions.</label>
		</div>
		<button id="register-button" type="button" class="submit-btn">Register</button>
	    </form>
	</div>
    </div>
    <script type="text/javascript" src="/static/auth.js"></script>
</body>
</html>
